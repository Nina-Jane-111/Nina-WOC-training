apiVersion: "2019-12-01"
location: uksouth
name: filevault-monitoring-stack
type: Microsoft.ContainerInstance/containerGroups
properties:
  imageRegistryCredentials:
    - server: <REGISTRY_NAME>.azurecr.io
      username: <REGISTRY_USERNAME>
      password: <REGISTRY_PASSWORD>
  containers:
    - name: file-vault-app
      properties:
        image: <REGISTRY_NAME>.azurecr.io/file-vault-app:latest
        resources:
          requests:
            cpu: 1.0
            memoryInGB: 1.5
        ports:
          - port: 3000
        environmentVariables:
          - name: AZURE_STORAGE_ACCOUNT_NAME
            value: <STORAGE_ACCOUNT_NAME>
          - name: AZURE_STORAGE_ACCOUNT_KEY
            value: <STORAGE_ACCOUNT_KEY>
          - name: AZURE_CONTAINER_NAME
            value: vault-data
    - name: prometheus
      properties:
        image: prom/prometheus:latest
        resources:
          requests:
            cpu: 0.5
            memoryInGB: 1.0
        ports:
          - port: 9090
        volumeMounts:
          - name: prometheus-config-volume
            mountPath: /etc/prometheus/ # Prometheus looks here for prometheus.yml
    - name: grafana
      properties:
        image: grafana/grafana:latest
        command:
          [
            "/bin/sh",
            "-c",
            "grafana-server --homepath=/usr/share/grafana --config=/etc/grafana/grafana.ini || sleep 3600",
          ]
        resources:
          requests:
            cpu: 0.5
            memoryInGB: 1.0
        ports:
          - port: 3001
        environmentVariables:
          - name: GF_SERVER_HTTP_PORT
            value: "3001"
          - name: GF_LOG_MODE
            value: "console" # Forces output to stdout so 'az container logs' works
          - name: GF_LOG_LEVEL
            value: "debug" # Provides the most detail for troubleshooting
          - name: GF_DATABASE_TYPE
            value: sqlite3
          - name: GF_DATABASE_WAL
            value: "true"
          - name: GF_DATABASE_URL
            value: "sqlite3:///tmp/grafana.db?cache=private&mode=rwc&_journal_mode=WAL"
          - name: GF_SECURITY_ADMIN_PASSWORD
            value: admin
          - name: GF_PATHS_DATA
            value: /var/lib/grafana
          - name: GF_PATHS_LOGS
            value: /tmp/grafana_logs
          - name: GF_PATHS_PLUGINS
            value: /var/lib/grafana/plugins
        volumeMounts:
          - name: prometheus-config-volume
            mountPath: /var/lib/grafana # Keep your persistence mount
  osType: Linux
  ipAddress:
    type: Public
    dnsNameLabel: nina-monitor
    ports:
      - protocol: tcp
        port: 3000
      - protocol: tcp
        port: 9090
      - protocol: tcp
        port: 3001
  volumes:
    - name: prometheus-config-volume
      azureFile:
        shareName: prometheus-config
        storageAccountName: <STORAGE_ACCOUNT_NAME>
        storageAccountKey: <STORAGE_ACCOUNT_KEY>

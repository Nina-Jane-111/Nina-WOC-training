name: "Destroy Infrastructure"

on:
  workflow_dispatch:

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  terraform-destroy:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Step 1: Manually delete the Container Instance managed by the CLI
      - name: Delete Container Instance
        run: |
          # Check if the resource group exists first
          if [ $(az group exists --name filevault_resource) = "true" ]; then
            echo "Resource group exists. Proceeding with container deletion..."
            az container delete \
              --resource-group filevault_resource \
              --name filevault-app-service \
              --yes
          else
            echo "Resource group not found. Skipping container deletion."
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init # Connects to your remote state

      - name: Terraform Plan Destroy
        run: terraform plan -destroy -lock=false

      - name: Terraform Destroy
        run: |
          # This will delete filevault_resource but leave management_resources alone
          terraform destroy -auto-approve

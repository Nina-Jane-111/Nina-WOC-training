name: Pipeline CI
on:
  # Triggers when 'Create Infrastructure' finishes
  workflow_run:
    workflows: ["Create Infrastructure"]
    types:
      - completed
  # Optional: Manual trigger for testing
  workflow_dispatch:

permissions:
  contents: read
  actions: read # Required to download artifacts from the previous run

jobs:
  Linter:
    # Only run if the infra workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/azure-blob
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npx eslint .

  UnitTestsSonarQube:
    runs-on: ubuntu-latest
    needs: Linter
    # Only run if Linter passed AND the infra workflow succeeded
    if: ${{ always() && (github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch') }}
    defaults:
      run:
        working-directory: ./src/azure-blob
    steps:
      - name: Get code
        uses: actions/checkout@v4

      # 1. Download the artifact from the 'Create Infrastructure' run
      - name: Download Infra Config
        uses: actions/download-artifact@v4
        with:
          name: infra-config
          path: ./src/azure-blob
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # This ID specifically targets the infrastructure run that triggered this CI
          run-id: ${{ github.event.workflow_run.id }}

      - name: Install dependencies
        run: npm install

      # 2. Use the values from the artifact instead of GitHub secrets
      - name: Run tests with Coverage
        run: |
          if [ -f "infra.env" ]; then
            echo "Success: infra.env found in local directory."
            export $(grep -v '^#' infra.env | xargs)
            npm test
          else
            echo "Error: infra.env still not found!"
            ls -la # Show hidden files in current directory
            exit 1
          fi
        env:
          PORT: 3000

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        with:
          projectBaseDir: src/azure-blob
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  Deploy:
    runs-on: ubuntu-latest
    needs: UnitTestsSonarQube # Only deploy if tests pass!
    if: github.ref == 'refs/heads/main' # Only deploy from the main branch

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Download Infra Config
        uses: actions/download-artifact@v4
        with:
          name: infra-config
          path: ./src/azure-blob
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and Push to ACR
        run: |
          # Load the variables from your artifact
          export $(grep -v '^#' ./src/azure-blob/infra.env | xargs)

          # Login to ACR using Azure CLI
          az acr login --name filevaultregistry01

          # Build the Docker image
          docker build -t filevaultregistry01.azurecr.io/file-vault-app:${{ github.sha }} ./src/azure-blob

          # Push the image to your registry
          docker push filevaultregistry01.azurecr.io/file-vault-app:${{ github.sha }}

          # Also tag it as 'latest' for easy deployment
          docker tag filevaultregistry01.azurecr.io/file-vault-app:${{ github.sha }} filevaultregistry01.azurecr.io/file-vault-app:latest
          docker push filevaultregistry01.azurecr.io/file-vault-app:latest

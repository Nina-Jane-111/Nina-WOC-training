name: Pipeline CI
on:
  # Triggers when 'Create Infrastructure' finishes
  workflow_run:
    workflows: ["Create Infrastructure"]
    types:
      - completed
  # Optional: Manual trigger for testing
  # Only run if Linter passed AND the infra workflow succeeded
    if: ${{ always() && (github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch') }}workflow_dispatch:

permissions:
  contents: read
  actions: read # Required to download artifacts from the previous run

jobs:
  Linter:
    # Only run if the infra workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/azure-blob
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npx eslint .

  UnitTestsSonarQube:
    runs-on: ubuntu-latest
    needs: Linter
    # Only run if Linter passed AND the infra workflow succeeded
    if: ${{ always() && (github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch') }}
    defaults:
      run:
        working-directory: ./src/azure-blob
    steps:
      - name: Get code
        uses: actions/checkout@v4

      # 1. Download the artifact from the 'Create Infrastructure' run
      - name: Download Infra Config
        uses: actions/download-artifact@v4
        with:
          name: infra-config
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # This ID specifically targets the infrastructure run that triggered this CI
          run-id: ${{ github.event.workflow_run.id }}

      - name: Install dependencies
        run: npm install

      # 2. Use the values from the artifact instead of GitHub secrets
      - name: Run tests with Coverage
        run: |
          # Loads the variables from the file into the current shell session
          export $(cat ../../../infra.env | xargs)
          npm test
        env:
          PORT: 3000

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        with:
          projectBaseDir: src/azure-blob
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
